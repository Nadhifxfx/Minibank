version: "3.8"
services:
  middleware:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - services
  services:
    image: your_services_image  # build your services container
    ports:
      - "8001:8001"
    env_file: .env
  redis:
    image: redis:7
    ports:
      - "6379:6379"
